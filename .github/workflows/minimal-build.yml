name: 最简化构建

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --name=node-converter --windowed --onefile --clean yaml_to_v2rayn.py
        
    - name: Get version
      id: version
      run: |
        if ($env:GITHUB_REF -match "refs/tags/(.*)") {
          $ver = $matches[1]
        } else {
          $ver = "latest"
        }
        echo "tag=$ver" >> $env:GITHUB_OUTPUT
      shell: powershell
        
    - name: Verify build
      run: |
        if (Test-Path "dist/node-converter.exe") {
          Write-Host "Build successful!"
        } else {
          Write-Error "Build failed!"
          exit 1
        }
      shell: powershell
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Node Config Converter ${{ steps.version.outputs.tag }}
        body: |
          ## Node Config Converter ${{ steps.version.outputs.tag }}
          
          ### Features
          - Bidirectional conversion: Clash YAML ⇄ V2rayN links
          - V2Ray config.json generation
          - Modern GUI with color-coded conversion modes
          - Support for VMess, VLESS, Shadowsocks, Trojan, Hysteria2
          
          ### Download
          Download `node-converter.exe` and run it on Windows.
          
          ### Usage
          1. Select conversion direction
          2. Paste your configuration
          3. Click convert and copy result
          
          For educational and research purposes only.
        files: |
          dist/node-converter.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}