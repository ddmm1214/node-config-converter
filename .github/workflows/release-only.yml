name: 发布版本

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        echo "Building executable..."
        pyinstaller --name=node-converter --windowed --onefile --clean yaml_to_v2rayn.py
        echo "Build completed"
        
    - name: Verify build
      run: |
        if (Test-Path "dist/node-converter.exe") {
          $size = (Get-Item "dist/node-converter.exe").Length / 1MB
          Write-Host "✅ Build successful! Size: $([math]::Round($size, 1)) MB"
          Write-Host "File location: $(Get-Location)\dist\node-converter.exe"
          ls dist\ -la
        } else {
          Write-Host "❌ Build failed - exe not found"
          ls dist\ -la
          exit 1
        }
      shell: powershell
        
    - name: Get tag name
      id: tag
      run: |
        $tag = $env:GITHUB_REF -replace 'refs/tags/', ''
        echo "name=$tag" >> $env:GITHUB_OUTPUT
        echo "Tag: $tag"
      shell: powershell
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: 节点转换工具 ${{ steps.tag.outputs.name }}
        body: |
          ## 🚀 节点转换工具 ${{ steps.tag.outputs.name }}
          
          ### ✨ 功能特性
          - 🔄 双向转换：Clash YAML ⇄ V2rayN 链接
          - 📄 V2Ray config.json 生成
          - 🎨 现代化GUI界面
          - 🛡️ 支持多种协议：VMess, VLESS, SS, Trojan, Hysteria2
          
          ### 📥 下载使用
          1. 下载 `node-converter.exe`
          2. 双击运行（Windows系统）
          3. 选择转换方向并使用
          
          ### ⚠️ 免责声明
          本工具仅供学习研究使用，请遵守相关法律法规。
        files: |
          dist/node-converter.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}