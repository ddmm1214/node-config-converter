name: 最终发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --name=node-converter --onefile --clean yaml_to_v2rayn.py
        
    - name: Verify build
      run: |
        if (Test-Path "dist/node-converter.exe") {
          Write-Host "Build successful!"
          Get-ChildItem dist/
        } else {
          Write-Host "Build failed!"
          exit 1
        }
      shell: powershell
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: 节点转换工具 ${{ github.ref_name }}
        body: |
          ## 🚀 节点转换工具 ${{ github.ref_name }}
          
          ### ✨ 功能特性
          - 🔄 双向转换：Clash YAML ⇄ V2rayN 链接
          - 📄 V2Ray config.json 生成
          - 🎨 现代化GUI界面
          - 🛡️ 支持协议：VMess, VLESS, SS, Trojan, Hysteria2
          
          ### 📥 使用方法
          1. 下载 `node-converter.exe`
          2. 双击运行（Windows系统）
          3. 选择转换方向并使用
          
          ⚠️ 仅供学习研究使用
        files: |
          dist/node-converter.exe
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}