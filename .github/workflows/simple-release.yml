name: 简单发布

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install
      run: |
        pip install -r requirements.txt pyinstaller
        
    - name: Build
      run: |
        pyinstaller --name=node-converter --onefile yaml_to_v2rayn.py
        
    - name: Check
      run: |
        dir dist
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/node-converter.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}